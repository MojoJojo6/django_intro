{% load staticfiles %}
<html>
<head>
    <title>Voting Eligibility</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script type="text/javascript" src="{% static 'app1/js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}" >
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

{% verbatim %}
</head>
<body ng-app="app1" flex layout-fill layout="column" layout-align="center center" ng-cloak>

    <div ng-controller="forumController as frmCntrl">
        <md-card ng-style="{'min-width' : '500px' }">
            <md-toolbar class="md-padding md-hue-2">
                <div class="class="md-toolbar-tools"">
                    <h2>Forum</h2>
                </div>
            </md-toolbar>
            <form flex name="voterForum" class="md-padding">
                <div layout="column">
                    <md-input-container class="md-block" flex>
                        <label>First Name</label>
                        <input required name="firstName" type="text" ng-model="frmCntrl.firstName" md-maxlength="20">
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <label>Last Name</label>
                        <input required name="lastName" type="text" ng-model="frmCntrl.lastName" md-maxlength="20">
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <label>Email Id</label>
                        <input required name="emailId" type="email" ng-model="frmCntrl.emailId">
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <label>Mobile Number</label>
                        <input required name="mobileNum" type="text" ng-model="frmCntrl.mobileNum" md-maxlength="10">
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <label>Age</label>
                        <input required name="age" type="number" ng-model="frmCntrl.age">
                    </md-input-container>
                    <div class="md-padding">
                        <md-button class="md-primary md-raised" ng-click="frmCntrl.onProceed()">Proceed</md-button>
                    </div>
                </div>
            </form>
        </md-card>

    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
</body>

    {% endverbatim %}
</html>
